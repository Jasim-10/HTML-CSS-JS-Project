<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span>(Web)</span></h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="Last_name" placeholder="Enter Last Name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>

                   <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                   </div>

                    <div class="textarea_control">
                        <label for="address">Address:</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter your Address"></textarea>
                    </div> 

                    <div class="form_control">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name">
                    </div>

                    <div class="form_control">
                        <label for="Pin_code">Pincode:</label>
                        <input type="number" id="Pin_code" name="Pin_code" placeholder="Pincode">
                    </div>


                    <div class="form_control">
                        <label for="date">Start Date:</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload Your CV:</label>
                        <input type="file" id="upload" name="upload" placeholder="Enter Your Email">
                    </div>

                </div>
                <div class="button_container">
                    <button type="Submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
